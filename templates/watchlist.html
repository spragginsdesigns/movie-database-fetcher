<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist - Movie Metadata Fetcher</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="static\apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static\favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static\favicon-16x16.png"
    />
    <link rel="manifest" href="static\site.webmanifest" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        {% if session['username'] %}
        <li><i class="fas fa-user-circle"></i></li>
        <!-- Font Awesome user icon -->
        <li>Logged in as: {{ session['username'] }}</li>
        <li><a href="/logout">Logout</a></li>
        {% else %}
        <li><a href="/login">Login</a></li>
        {% endif %}
        <li><a href="/watchlist">Watch List</a></li>
      </ul>
    </nav>
    <div class="container watchlist-container">
      <h1>Your Watchlist</h1>
      <div id="watchListItems">
        {% for movie in movies %}
        <h2>{{ movie.title }}</h2>
        <p>{{ movie.description }}</p>
        {% endfor %}
        <!-- Watchlist items will be populated here -->
      </div>
    </div>

    <script src="/static/script.js"></script>
    <script>
      // Script to handle dynamic loading of watchlist items
    </script>
  </body>
</html>
