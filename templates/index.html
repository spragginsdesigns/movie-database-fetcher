<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Metadata Fetcher</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="switch">
      <input type="checkbox" id="themeSwitch" />
      <label for="themeSwitch">
        <span class="slider round"></span>
      </label>
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/watchlist">Watch List</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>Movie Metadata Fetcher V.1.3</h1>
      <form id="movieForm">
        <input
          type="text"
          id="title"
          placeholder="Enter movie title"
          required
        />
        <button type="submit">Search</button>
      </form>
      <div id="watchList"></div>
      <div id="searchResults"></div>
      <div id="movieData"></div>
    </div>

    <script src="/static/script.js"></script>
    <script>
      var themeSwitch = document.querySelector(".switch label");
      themeSwitch.addEventListener("click", function (event) {
        var checkbox = document.getElementById("themeSwitch");
        if (checkbox.checked) {
          document.body.classList.remove("dark-mode");
        } else {
          document.body.classList.add("dark-mode");
        }
      });
    </script>
  </body>
</html>
